<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Simple Blog</h1>
      <button id="newPostBtn" class="btn primary">New Post</button>
    </header>

    <main>
      <div id="postsList" class="posts-container">
        <!-- Posts will be loaded here -->
        <div class="loading">Loading posts...</div>
      </div>

      <div id="singlePost" class="single-post hidden">
        <!-- Single post will be loaded here -->
      </div>

      <div id="postForm" class="post-form hidden">
        <h2 id="formTitle">Create New Post</h2>
        <form id="blogForm">
          <input type="hidden" id="postId">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="10" required></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn">Cancel</button>
            <button type="submit" class="btn primary">Save Post</button>
          </div>
        </form>
      </div>
    </main>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
